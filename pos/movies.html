<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark uof-nav-bg">
    <!-- Navbar Brand-->
    <a class="navbar-brand ps-3" href="index.html">UOF POS</a>
    <!-- Sidebar Toggle-->
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle"><i class="fas fa-bars"></i></button>
    <!-- Navbar Search-->

</nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark " id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav" id="nav_side">
                    <div class="sb-sidenav-menu-heading">Core</div>
                    <a class="nav-link" href="/pos/list">
                        <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                        대쉬보드
                    </a>
                    <div class="sb-sidenav-menu-heading">MANAGEMENT</div>
                    <a class="nav-link" href="/pos/qrcode">
                        <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                        QR코드 관리
                    </a>
                    <a class="nav-link" href="/pos/menus">
                        <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                        메뉴 관리
                    </a>
					<a class="nav-link" href="/pos/corona">
                        <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                        코로나 관리
                    </a>
                </div>
            </div>
        </nav>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <div class="row">
                    <div class="col-lg-9">
                        <h1 class="mt-4 uof-h1">영화 목록 관리
                        </h1>
                        <ul class="nav nav-tabs" id="myTab" role = "tablist">
							
                        </ul>

                        <div class="tab-content" id="myTab_content">

							
                        </div>
                    </div>
                    <div class="col-lg-3 uof-margin">
                        <!-- Search widget-->
                        <div class="card mb-4 mt-5">
                            <div class="card-body">
                                <div class="input-group">
                                    <button class="btn btn-primary" id="button-search" type="button" onclick="change_modification();">수정 사항 변경</button>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <button type="button" class="btn btn-primary" id="modal_open" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo" onclick="add_movie();">영화추가</button>
                        </div>
                        <div class="modal fade bd-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-lg" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">추가할 메뉴 정보</h5>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="form-group">
                                                <div class="ml-2 col-sm-6">
                                                    <div id="msg"></div>
                                                    <form method="post" id="image-form">
                                                        <input type="file" name="img[]" class="file" accept="image/*">
                                                        <div class="input-group my-3">
                                                            <input type="text" class="form-control" disabled placeholder="Upload File" id="file">
                                                            <div class="input-group-append">
                                                                <button type="button" class="browse btn btn-primary">Browse...</button>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                                <div class="ml-2 col-sm-6">
                                                    <img src="https://placehold.it/80x80" id="preview" class="img-thumbnail">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="name" class="col-form-label">이름:</label>
                                                <input type="text" class="form-control" id="name">
                                            </div>
                                            <div class="form-group">
                                                <label for="price" class="col-form-label">가격:</label>
                                                <textarea class="form-control" id="price"></textarea>
                                            </div>
                                            <div class="form-group">
                                                <label for="explaination" class="col-form-label">설명:</label>
                                                <textarea class="form-control" id="explaination"></textarea>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="modal_close">닫기</button>
                                        <button type="button" class="btn btn-primary" id="modal_menu_add">메뉴추가</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
